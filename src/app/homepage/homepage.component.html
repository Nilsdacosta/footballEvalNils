<div class="bg-sombre row mt-2 text-center">

  <a *ngIf="joueurs.length != 23" [routerLink]="['/joueur/add']" class="btn btn-warning">Ajouter un joueur - {{joueurs.length}}/23 </a>
  <p *ngIf="joueurs.length >= 23" class="alert alert-danger">Désolé DD, tu as atteint la limite des 23 joueurs de cette liste. N'hésite pas à renvoyer Girouette à la maison si tu souhaite ajouter Lacazette à la place</p>

  <div *ngFor="let poste of position">
    <h4>{{poste | uppercase}}</h4>
    <div *ngFor="let joueur of joueurs">
      <div class="mb-1" *ngIf="joueur.poste === poste">
        <div class="d-flex col-7 justify-content-between align-bottom">
          <div class="d-flex">
            <h5 class="">{{joueur.nom}} - {{joueur.prenom}}</h5>
          </div>
          <div class="d-flex justify-content-between">
            <button  [routerLink]="['/joueur', joueur.id]" class="me-2 btn btn-primary">{{joueur.nom}}: Voir fiche détaillée</button>
            <button  *ngIf="joueur.id" (click)="delete(joueur.id)" class=" btn btn-danger">Supprimer Joueur</button>
          </div>
        </div>
      </div>
    </div>
    <hr>
  </div>
</div>
