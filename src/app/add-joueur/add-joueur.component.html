<div class="bg-sombre">
  <form #validationFormJoueur="ngForm" (ngSubmit)="joueurSubmit()">
    <div class="form-group">
      <label for="nom">Nom du joueur</label>
      <input class="form-control" #validationJoueur="ngModel" required name="nom" [(ngModel)]="joueurFormulaire.nom">
      <div class="alert alert-danger" [hidden]="validationJoueur.valid">Ce champs n'est pas valide</div>
    </div>
    <div class="form-group">
      <label for="prenom">Prenom du joueur</label>
      <input type="text" class="form-control" #validationPrenom="ngModel" required name="prenom" [(ngModel)]="joueurFormulaire.prenom">
      <div class="alert alert-danger" [hidden]="validationPrenom.valid">Ce champs n'est pas valide</div>
    </div>
    <div class="form-group">
      <label for="image">Photo officielle</label>
      <input class="form-control" #validationImage="ngModel" required name="image" [(ngModel)]="joueurFormulaire.image">
      <div class="alert alert-danger" [hidden]="validationImage.valid">Ce champs n'est pas valide</div>
    </div>
    <div class="form-group">
      <label for="">Poste</label>
      <select class="form-control" required name="type" #validationType="ngModel" [(ngModel)]="joueurFormulaire.poste">
        <option [value]="undefined">Veuillez saisir le poste</option>
        <option *ngFor="let poste of position" [ngValue]="poste">{{poste}}</option>
      </select>
    </div>
    <input [disabled]="!validationFormJoueur.valid" type="submit" value="Envoyer" class="btn btn-success">
  </form>
</div>
